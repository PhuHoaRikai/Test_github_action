name: Deploy react app to GitHub Pages

on:
  push:
    branches:
      - main
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Build
      run: |
        yarn install
        yarn build
    - name: Build and Deploy
      uses: PhuHoaRikai/Test_github_action@main
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: main
        BRANCH: gh-pages
        FOLDER: .nuxt


